<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Script link -->
    <script src="./Script.js" defer></script>
    <title>shoe</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">A&F</div>
      <div class="menu">
        <i class="bx bx-menu"></i>
      </div>
      <ul>
        <li>Men</li>
        <li>Women</li>
        <li>Contact</li>
        <li>Service</li>
        <li>Feedback</li>
      </ul>
      <div class="icon">
        <i class="bx bx-shopping-bag"></i>
      </div>
    </header>
    <!-- side menu -->
    <div class="side-menu">
      <ul>
        <li class="list">Men</li>
        <li class="list">Women</li>
        <li class="list">Contact</li>
        <li class="list">Service</li>
        <li class="list">Feedback</li>
      </ul>
    </div>
    <!-- main page -->
    <div class="page">
      <div class="shoe_container">
        <div class="sneaker">
          <img
            src="./img1.png"
            alt=""
            class="sneaker_img show"
            color="#919c8c"
          />
          <img src="./img2.png" alt="" class="sneaker_img" color="#181c17" />
        </div>
        <div class="sneaker_bg">
          <span
            class="sneaker__color sneaker__colors-one active"
            colorg="#919c8c"
            color="#919c8c"
          ></span>
          <span
            class="sneaker__color sneaker__colors-two"
            colorg="#181c17"
            color="#181c17"
          ></span>
        </div>
      </div>
      <div class="content">
        <!-- <div class="name">iShoe</div> -->
        <!-- ===== DATA ===== -->
        <div class="data">
          <span class="data__subtitle">I&S</span>
          <h1 class="data__title">Air Max Motion 2</h1>
          <p class="data__description">
            They combine breathable mesh without seams for a traditional style.
          </p>
        </div>
        <!-- ===== ACTIONS ===== -->
        <div class="actions">
          <!-- ===== SIZE ===== -->
          <div class="size">
            <h3 class="size__title">Sizes</h3>
            <div class="size__content">
              <span class="size__tallas active"> 8 </span>
              <span class="size__tallas"> 9 </span>
              <span class="size__tallas"> 10 </span>
            </div>
          </div>
          <div class="quantity">
            <h3 class="quantity__title">Qty.</h3>
            <div class="quantity__content">
              <span>-</span>
              <span>1</span>
              <span>+</span>
            </div>
          </div>
        </div>
        <!-- ===== PRICE ===== -->
        <div class="price">
          <span class="price__title">$99.00</span>
          <a href="#" class="price__button">ADD TO CART</a>
        </div>
      </div>
    </div>
  </body>
</html>
